<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongo Gakushyu - N5</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css" />
</head>
<body>
<div class="container">
    <div id="user-info" style="text-align:right; font-weight:bold; padding:5px 10px;">
        Xin chào, <span id="current-user"></span>!
        <button onclick="logout()" class="nav-btn">🚪 Đăng xuất</button>
    </div>

    <header>
        <div class="header-content">
            <div class="logo">
                <div class="japanese-flag"></div>
                <h1 onclick="location.href='/main'">日本語学習</h1>
            </div>
        </div>
    </header>

    <div class="card" style="margin-top: 30px;">
        <h2 style="text-align: center;">N5 - Sơ cấp 1 🌸</h2>

        <!-- Từ vựng -->
        <section>
            <h3>📚 Từ vựng</h3>
            <ul>
                <li th:each="word : ${vocabList}" th:text="${word}"></li>
            </ul>
        </section>

        <!-- Kanji -->
        <section>
            <h3>🈶 Kanji</h3>
            <ul>
                <li th:each="kanji : ${kanjiList}" th:text="${kanji}"></li>
            </ul>
        </section>

        <!-- Ngữ pháp -->
        <section>
            <h3>✏ Ngữ pháp</h3>
            <ul>
                <li th:each="grammar : ${grammarList}" th:text="${grammar}"></li>
            </ul>
        </section>

        <!-- Flashcards -->
        <section>
            <h3>🎴 Flashcards</h3>
            <div class="flashcard-container">
                <div class="flashcard" th:each="card : ${flashcards}">
                    <div class="front" th:text="${card.front}"></div>
                    <div class="back" th:text="${card.back}"></div>
                </div>
            </div>
        </section>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <button class="nav-btn" onclick="location.href='/main'">⬅ Quay lại chọn cấp độ</button>
    </div>
</div>

<script th:src="@{/script.js}" src="/script.js"></script>
</body>
</html>
