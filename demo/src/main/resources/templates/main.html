<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${title} ?: 'Học tiếng Nhật'">Học tiếng Nhật</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
          <style>
        body {
            background-color: #c1e1c5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            color: #ff0000;
            font-size: 24px;
            vertical-align: middle;
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group .hiragana-btn { background-color: #007bff; color: white; }
        .button-group .katakana-btn { background-color: #ff0000; color: white; }
        .button-group .doc-hieu-btn { background-color: #17a2b8; color: white; }
        .button-group .nghe-hieu-btn { background-color: #28a745; color: white; }
        .welcome-box, .level-box {
            background-color: #e9f5ea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .welcome-box h2, .level-box h2 {
            color: #333;
            margin-top: 0;
        }
        .level-box button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 14px;
        }
        .level-box .n5 { background-color: #007bff; color: white; }
        .level-box .n4 { background-color: #28a745; color: white; }
        .level-box .n3 { background-color: #ffc107; color: white; }
        .level-box .n2 { background-color: #fd7e14; color: white; }
        .level-box .n1 { background-color: #dc3545; color: white; }
        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .user-info button {
            background-color: #6c757d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .flower {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="#" data-section="hiragana">Hiragana</a>
    <a href="#" data-section="katakana">Katakana</a>
    <a href="#" data-section="doc-hieu">Đọc-Hiểu</a>
    <a href="#" data-section="nghe-hieu">Nghe-Hiểu</a>
    <a href="#" data-section="levels">Cấp độ N5–N1</a>
    <a href="/logout" style="margin-left:auto">Đăng xuất</a>
  </nav>
</header>

<main class="container">
  <!-- HIRAGANA -->
  <section id="hiragana" class="content-section" style="display:none">
    <h2>Hiragana</h2>
    <div id="hiragana-grid"><!-- giữ nguyên/bổ sung JS để render bảng  --></div>
  </section>

  <!-- KATAKANA -->
  <section id="katakana" class="content-section" style="display:none">
    <h2>Katakana</h2>
    <div id="katakana-grid"></div>
  </section>

  <!-- DOC HIEU -->
  <section id="doc-hieu" class="content-section" style="display:none">
    <h2>Đọc-Hiểu</h2>
    <div id="reading-list"><!-- danh sách bài đọc --></div>
  </section>

  <!-- NGHE HIEU -->
  <section id="nghe-hieu" class="content-section" style="display:none">
    <h2>Nghe-Hiểu</h2>
    <div id="listening-list">
      <!-- ví dụ:
      <div class="audio-item">
        <audio controls src="/audio/sample.mp3"></audio>
        <p>Chủ đề: Chào hỏi cơ bản (N5)</p>
      </div>
      -->
    </div>
  </section>

  <!-- LEVELS -->
  <section id="levels" class="content-section">
    <h2>Các cấp độ</h2>
    <ul class="level-list">
      <li><a th:href="@{/level/N5}">N5</a></li>
      <li><a th:href="@{/level/N4}">N4</a></li>
      <li><a th:href="@{/level/N3}">N3</a></li>
      <li><a th:href="@{/level/N2}">N2</a></li>
      <li><a th:href="@{/level/N1}">N1</a></li>
    </ul>
  </section>
</main>

<script>
(function(){
  function showSection(id){
    document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
    var el = document.getElementById(id);
    if (el) el.style.display = 'block';
  }
  document.querySelectorAll('.nav a[data-section]').forEach(a => {
    a.addEventListener('click', function(e){
      e.preventDefault();
      showSection(this.getAttribute('data-section'));
    });
  });
  // Mặc định hiển thị Levels
  showSection('levels');
})();
</script>
<script src="/script.js"></script>
</body>
</html>
