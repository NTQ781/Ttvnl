<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${title} ?: 'Học tiếng Nhật'">Học tiếng Nhật</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
          <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #c1e1c5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 600px;
      }
      .header {
        margin-bottom: 20px;
      }
      .header img {
        width: 50px;
        vertical-align: middle;
      }
      .header h1 {
        display: inline;
        color: #ff0000;
        vertical-align: middle;
        margin-left: 10px;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      .buttons button:nth-child(1) {
        background-color: #0000ff;
        color: white;
      }
      .buttons button:nth-child(2) {
        background-color: #ff0000;
        color: white;
      }
      .buttons button:nth-child(3), .buttons button:nth-child(4) {
        background-color: #00ffff;
        color: black;
      }
      .welcome, .level-select {
        background-color: #e6f3fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .welcome h2, .level-select h2 {
        margin-top: 0;
      }
      .level-select button {
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }
      .level-select button:nth-child(1) { background-color: #0000ff; }
      .level-select button:nth-child(2) { background-color: #00ff00; }
      .level-select button:nth-child(3) { background-color: #ffff00; }
      .level-select button:nth-child(4) { background-color: #ffa500; }
      .level-select button:nth-child(5) { background-color: #ff0000; }
      .flower {
        width: 20px;
        vertical-align: middle;
      }
      .user-info {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .logout-btn {
        background-color: #0000ff;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="#" data-section="hiragana">Hiragana</a>
    <a href="#" data-section="katakana">Katakana</a>
    <a href="#" data-section="doc-hieu">Đọc-Hiểu</a>
    <a href="#" data-section="nghe-hieu">Nghe-Hiểu</a>
    <a href="#" data-section="levels">Cấp độ N5–N1</a>
    <a href="/logout" style="margin-left:auto">Đăng xuất</a>
  </nav>
</header>

<main class="container">
  <!-- HIRAGANA -->
  <section id="hiragana" class="content-section" style="display:none">
    <h2>Hiragana</h2>
    <div id="hiragana-grid"><!-- giữ nguyên/bổ sung JS để render bảng  --></div>
  </section>

  <!-- KATAKANA -->
  <section id="katakana" class="content-section" style="display:none">
    <h2>Katakana</h2>
    <div id="katakana-grid"></div>
  </section>

  <!-- DOC HIEU -->
  <section id="doc-hieu" class="content-section" style="display:none">
    <h2>Đọc-Hiểu</h2>
    <div id="reading-list"><!-- danh sách bài đọc --></div>
  </section>

  <!-- NGHE HIEU -->
  <section id="nghe-hieu" class="content-section" style="display:none">
    <h2>Nghe-Hiểu</h2>
    <div id="listening-list">
      <!-- ví dụ:
      <div class="audio-item">
        <audio controls src="/audio/sample.mp3"></audio>
        <p>Chủ đề: Chào hỏi cơ bản (N5)</p>
      </div>
      -->
    </div>
  </section>

  <!-- LEVELS -->
  <section id="levels" class="content-section">
    <h2>Các cấp độ</h2>
    <ul class="level-list">
      <li><a th:href="@{/level/N5}">N5</a></li>
      <li><a th:href="@{/level/N4}">N4</a></li>
      <li><a th:href="@{/level/N3}">N3</a></li>
      <li><a th:href="@{/level/N2}">N2</a></li>
      <li><a th:href="@{/level/N1}">N1</a></li>
    </ul>
  </section>
</main>

<script>
(function(){
  function showSection(id){
    document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
    var el = document.getElementById(id);
    if (el) el.style.display = 'block';
  }
  document.querySelectorAll('.nav a[data-section]').forEach(a => {
    a.addEventListener('click', function(e){
      e.preventDefault();
      showSection(this.getAttribute('data-section'));
    });
  });
  // Mặc định hiển thị Levels
  showSection('levels');
})();
</script>
<script src="/script.js"></script>
</body>
</html>
