<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>日本語学習 - Đăng nhập</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a7f3d0, #93c5fd);
    }

    .auth-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
    }

    .nav-btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: linear-gradient(to right, #1d4ed8, #1e40af);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    a {
      font-size: 0.95rem;
      color: #2563eb;
      text-decoration: underline;
    }

    #auth-message {
      color: red;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>日本語学習</h2>

    <!-- Form đăng nhập -->
    <form th:action="@{/login}" method="post" th:object="${user}">
      <input th:field="*{username}" type="text" placeholder="Tài khoản" required>
      <input th:field="*{password}" type="password" placeholder="Mật khẩu" required>

      <div class="btn-group">
        <button type="submit" class="nav-btn" style="flex:1;">Đăng nhập</button>
        <a th:href="@{/register}" class="nav-btn" style="flex:1;text-align:center;line-height:40px;text-decoration:none;">Đăng ký</a>
      </div>
    </form>

    <div style="text-align: center; margin-top: 15px;">
      <a href="#" onclick="showResetPassword()">🔑 Quên mật khẩu?</a>
    </div>

    <!-- Reset mật khẩu -->
    <div id="reset-password-section" style="display:none;margin-top:20px;">
      <form th:action="@{/reset-password}" method="post">
        <input type="password" name="newPassword" placeholder="Nhập mật khẩu mới" required>
        <button type="submit" class="nav-btn" style="width:100%;margin-top:10px;">Xác nhận đặt lại mật khẩu</button>
      </form>
    </div>

    <!-- Hiển thị thông báo từ server -->
    <div id="auth-message" th:text="${message}"></div>
  </div>

  <script>
    function showResetPassword() {
      document.getElementById("reset-password-section").style.display = "block";
    }
  </script>

</body>
</html>
