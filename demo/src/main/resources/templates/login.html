<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
</head>
<body>
  <div class="container" style="max-width:420px;margin:80px auto">
    <h2>Đăng nhập</h2>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>
    <form method="post" action="/login">
      <input name="username" placeholder="Tài khoản" required/>
      <input name="password" type="password" placeholder="Mật khẩu" required/>
      <button type="submit">Đăng nhập</button>
    </form>
    <p style="margin-top:8px">
      <a href="/register">Đăng ký</a> • <a href="#">Quên mật khẩu</a>
    </p>
  </div>
</body>
</html>
