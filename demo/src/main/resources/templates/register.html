<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Đăng ký</title>
  <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css"/>
</head>
<body>
  <div class="container" style="max-width:420px;margin:80px auto">
    <h2>Đăng ký</h2>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>
    <p th:if="${msg}" th:text="${msg}" style="color:green"></p>
    <form method="post" action="/register">
      <input name="username" placeholder="Tài khoản" required/>
      <input name="email" type="email" placeholder="Email"/>
      <input name="password" type="password" placeholder="Mật khẩu" required/>
      <button type="submit">Tạo tài khoản</button>
    </form>
    <p style="margin-top:8px"><a href="/login">Về đăng nhập</a></p>
  </div>
</body>
</html>
